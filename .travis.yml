# Virtual environment
os: linux
dist: xenial
sudo: required
language: bash
services:
  - docker

# Triggers the build
branches:
  only:
    - develop

# Prepare environment
before_install:
  # Disable apt-daily.service for Travis CI
  - sudo systemctl stop apt-daily.service apt-daily.timer apt-daily-upgrade.service apt-daily-upgrade.timer
  - sudo systemctl kill --kill-who=all apt-daily.service apt-daily-upgrade.service
  - while !(systemctl list-units --all apt-daily.service | grep -q dead); do sleep 1; done
  - while !(systemctl list-units --all apt-daily-upgrade.service | grep -q dead); do sleep 1; done
  # Upgrade Docker CE
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version
  # Docker Run
  - docker build -t dertin/debian:lemp -f Dockerfile.debug .
  - docker run -t --name container_test dertin/debian:lemp /bin/bash -c "/root/workspace/install.sh travis Y"
  - docker start container_test
  - docker ps -a

# Clean environment
after_script:
  - docker stop container_test
  - docker rm $(docker ps -a -q)

# Test of commands
script:
  - docker exec -t container_test /bin/bash -c "/usr/bin/openssl version"
  - docker exec -t container_test /bin/bash -c "/usr/local/bin/cmake --version"
  - docker exec -t container_test /bin/bash -c "/usr/local/bin/curl -V"
  - docker exec -t container_test /bin/bash -c "/usr/local/bin/python --version"
  - docker exec -t container_test /bin/bash -c "/usr/local/bin/pip -V"
  - docker exec -t container_test /bin/bash -c "/usr/local/bin/python3.7 --version"
  - docker exec -t container_test /bin/bash -c "/usr/local/bin/python3.7 -m pip -V"
  - docker exec -t container_test /bin/bash -c "/usr/local/php7/bin/php -v"
  - docker exec -t container_test /bin/bash -c "/usr/local/php7/bin/php -i | grep 'Client API version'"
  - docker exec -t container_test /bin/bash -c "/usr/sbin/nginx -v"
  - docker exec -t container_test /bin/bash -c "service php7-fpm start"
  - docker exec -t container_test /bin/bash -c "service nginx start"
  - docker exec -t container_test /bin/bash -c "/opt/letsencrypt/certbot-auto-patched --version --non-interactive --verbose"
  - docker exec -t container_test /bin/bash -c "/opt/letsencrypt/certbot-auto-patched --debug --os-packages-only --non-interactive --verbose"
  - docker exec -t container_test /bin/bash -c "/opt/letsencrypt/certbot-auto --version --non-interactive --verbose"
  - docker exec -t container_test /bin/bash -c "/opt/letsencrypt/certbot-auto --debug --os-packages-only --non-interactive --verbose"

#after_success:
#after_failure:

notifications:
  email: false
